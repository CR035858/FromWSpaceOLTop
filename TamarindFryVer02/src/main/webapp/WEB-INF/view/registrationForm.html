<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
	body{
		background : #CBDCF7;
	}
	
</style>
</head>
<body>
<center>

<form action="#" th:action="@{/customerRegn/saveRegnDetails}" method="POST" th:object="${registration}">
	<h1> <span th:text = "'Hello, ' + ${regmsg}"></span></h1>
	<hr>
	<a th:href="@{/greet/sayHello}"
		class="btn btn-primary btn-sm mb-3">
		Go Back to HOME Page
		
	</a>
	<table border="2">
		<tr><td colspan="2">Customer Registration Form</td></tr>
		<tr>
			<td><label> Customer Id </label></td>
			<td><input type="hidden"  th:field="*{id}" class="form-control" placeholder="id" /></td>
		</tr>
		<tr>
			<td>First Name :</td>
			<td><input type="text" th:field = "*{firstName}" /></td>
		</tr>
		<tr>
			<td>Last Name :</td>
			<td><input type="text" th:field = "*{lastName}" /></td>
		</tr>
		<tr>
			<td>Customer eMail :</td>
			<td><input type="text" th:field="*{eMail}" /></td>
		</tr>
		<tr>
			<td>Customer Address :</td>
			<td><input type="text" th:field = "*{address}" /></td>			
		</tr>
		<tr>
			<td>Mobile No:</td>
			<td><input type="text" th:field="*{mobileNo}" /></td>
		</tr>
		<tr>
			<td>Occupation :</td>
			<td><input type="text" th:field="*{occupation}" /></td>
		</tr>
		<tr>
			<td>Hobbies :</td>
			<td><input type="text" th:field="*{hobbies}" /></td>
		</tr>
		<tr>
			<td>Country :</td>
			<td><input type="text" th:field="*{country}" /></td>
		</tr>
		<tr>
			<td>Gender :</td>
			<td>
				Male<input type="radio" value="male" th:field="*{gender}" /></br>
				Female<input type="radio" value="female" th:field="*{gender}" /></br>
			</td>
		</tr>
		<tr>
			<td>Login Id :</td>
			<td><input type="text" th:field = "*{loginId}" /></td>
		</tr>
		<tr>
			<td>Password :</td>
			<td><input type="text" th:field = "*{password}" /></td>
		</tr>
		<tr>
			<td>Role :</td>
			<td>
			<select th:field="*{role}">
			 <option th:each="role:${roles}" th:value="${role}" th:text="${role}"/>
			</select>
			</td>
		</tr>
		<tr>
			<td><input type="submit" value="Register" /></td>
			<td><input type="reset" value="ReSet" /></td>
		</tr>
</table>
</form>
</center>
</body>
</html>
